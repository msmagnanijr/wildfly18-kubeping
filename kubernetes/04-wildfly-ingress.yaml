---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: wildfly-ingress
    labels:
    app: wildfly
    tier: devops
spec:
    rules:
    - host: wildfly.mmagnani.lab
    http:
        paths:
        - path: /
        backend:
            serviceName: wildfly-service
            servicePort: 8080
    